<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>label</title>
</head>
<body>
        
        label标签增大表单元素的点击区域。
        一般情况下，label标签与input标签一起使用。
        将提示文本与input标签，同时写在label标签即可。
        
        <form action="#" method="post">
                <label for="name">姓名：<input type="text" id="name"></label>
                <label><input type="checkbox" value="" id="">记住密码</label>
                <input type="submit" value="登陆">
        </form>
</body>
</html>
